<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Churn Prediction</h1>
    <p>Enter customer details to predict churn:</p>
    
    <form action="/predict" method="post">
        <label for="account_length">Account Length:</label>
        <input type="number" id="account_length" name="account_length" required>
        
        <label for="total_calls">Total Calls:</label>
        <input type="number" id="total_calls" name="total_calls" required>
        
        <label for="charge_per_call">Charge per Call:</label>
        <input type="number" step="0.01" id="charge_per_call" name="charge_per_call" required>
        
        <label for="clv">Customer Lifetime Value (CLV):</label>
        <input type="number" step="0.01" id="clv" name="clv" required>
        
        <label for="customer_calls">Customer Service Calls:</label>
        <input type="number" id="customer_calls" name="customer_calls" required>
        
        <br>
        <button type="submit">Predict Churn</button>
    </form>
</body>
</html>
